#################################################
#
# TLOrder.yml
#
# This test case registrates a users for the
# posters webstore.
# Afterwards a login is done.
# Finally a product is browsed and accessed.
#
# Since for the validations 'Regex' and 'XPath'
# is used, this can only be run within the 'dom' mode.
#
##################################################

- Store :
    - firstName : ${DATA.getFirstName(false)}
    - secondName : ${DATA.getLastName(false)}
    - email : ${DATA.getEmail()}
    - password : ${RANDOM.String(8)}
    
- Action :
    Name : Open Website
    Request :
        Url : ${host}/posters/
    Response :
        Validate :
            - Validate Title:
                Regex : "<title>Posters\\s-\\sThe\\sUltimate\\sOnline\\sShop</title>"
                
- Action :
    Name : Go to Login
    Request :
        Url : ${host}/posters/login
    Response :
        Validate :
            - Valdiate login-form Existance :
                Regex : "<form\\sid=\"formLogin\"[\\s\\S]+?>"
                
- Action :
    Name : Go to Registration
    Request :
        Url : ${host}/posters/registration
    Response :
        Validate :
            - Validate registration-form Existance :
                Regex : "<form\\sid=\"formRegister\"[\\s\\S]+?>"
                
- Action :
    Name : Register
    Request :
        Method : POST
        Url : ${host}/posters/registration
        Parameters :
            - btnRegister :
            - eMail : ${email}
            - firstName : ${firstName}
            - name : ${secondName}
            - password : ${password}
            - passwordAgain : ${password}
    Response :
        Httpcode : 303
        Validate :
            - Validate Success Cookie:
                Cookie : NINJA_FLASH
                Matches : success=Your\+account\+has\+been\+created\.\+Log\+in\+with\+your\+email\+address\+and\+password.


- Action :
    Name : Go to Login
    Request :
        Url : ${host}/posters/login
    Response :
        Validate :
            - Valdiate login-form Existance :
                Regex : "<form\\sid=\"formLogin\"[\\s\\S]+?>"
            - Validate javascript dunction text :
                Regex : "Your\\saccount\\shas\\sbeen\\screated"
                
- Action :
    Name : Login
    Request :
        Method : POST
        Url : ${host}/posters/login
        Parameters :
            - btnSignIn :
            - email : ${email}
            - password : ${password}
    Response : 
        Httpcode : 303
        Store :
            - loginRedirectLocation :
                Header : Location
            
- Action :
    Name : Login Redirection
    Request :
        Url : ${host}${loginRedirectLocation}
    Response :
        Validate :
            - Validate Login Greeting :
                Regex : ${firstName}
                 
- Action :
    Name : Go to Product Category
    Request :
        Url : ${host}/posters/topCategory/Dining
        Parameters :
            - categoryId : 2
    Response :
        Validate :
            - Validate title :
                Regex : "<div\\sid=\"titleCategoryName\"[\\s\\S]+?>"
    Subrequests :
        - Xhr :
            Name : Navigate to second product page.
            Request :
                Method : POST
                Url : ${host}/posters/getProductOfTopCategory
                Parameters :
                    - categoryId : 2
                    - page : 2
            Response :
                Validate :
                    - Validate Product Pizza :
                        XPath : "/json/products[2]/name"
                        Matches : "Peperoni Sandwich"
                        
                        
- Action :
    Name : Select Product    
    Request :
        Url : ${host}/posters/productDetail/Dining
        Parameters :
            - categoryId : 2  
            - productId : 46  
    Response :
        Validate :
            -  Validate Product description:
                Regex : "An\\shonest\\stribute\\sto\\sfast\\sfood."
                